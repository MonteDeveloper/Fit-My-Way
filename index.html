    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 0px; /* Hides horizontal scrollbar mostly */
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      
      /* Utility to hide scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Universal Safe Area Spacing Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Adds standard padding PLUS safe area (useful for footers) */
      .pb-safe-area {
        padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
      }
      /* Adds larger padding PLUS safe area (useful for nav bars) */
      .pb-safe-area-lg {
        padding-bottom: calc(env(safe-area-inset-bottom) + 1.5rem);
      }
    /* --- GLOBAL MOBILE ZOOM PREVENTION --- */
      
      /* 1. Disable double-tap zoom and pinch-zoom via CSS standard properties */
      html, body {
        touch-action: pan-x pan-y;
      }

      /* 2. Force 16px font size on inputs to prevent iOS focus zoom */
      /* This is the definitive fix for the search bar zoom issue */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
    </style>
    <script>
      /* 3. Prevent pinch-zoom via JavaScript (Critical for iOS Safari which ignores user-scalable=no) */
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });

      /* 4. Prevent double-tap zoom while ensuring buttons remain responsive */
      /* Note: touch-action: pan-x pan-y usually handles this, but strictly preventing zooming gestures ensures compliance */
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      }); 
      document.addEventListener('gestureend', function (e) {
        e.preventDefault();
      });
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-dark dark:text-gray-100 transition-colors duration-200 h-full overflow-hidden touch-none">
    <div id="root" class="h-full overflow-hidden"></div>

</body>
</html>
